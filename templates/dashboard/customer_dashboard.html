{% extends 'base.html' %}

{% block content %}
<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">customer dashboard</h1>
        <p class="col-md-8 fs-4">

        </p>
        <a href="{% url 'create-ticket' %}" class="btn btn-primary btn-lg" type="button"> create new ticket</a>
    </div>
</div>

<div>
    <div class="row">
        <div class="col">
            <div class="p-5 mb-4 bg-light rounded-3">
                <div class="container-fluid py-5">
                    <h1 class="display-9 fw-bold">Active tickets<br> {{active_tickets}} </h1>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="p-5 mb-4 bg-light rounded-3">
                <div class="container-fluid py-5">
                    <h1 class="display-9 fw-bold">Closed tickets <br> {{closed_tickets}} </h1>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="p-5 mb-4 bg-light rounded-3">
                <div class="container-fluid py-5">
                    <h1 class="display-9 fw-bold">Total tickets <br> {{tickets}} </h1>
                </div>
            </div> 
        </div>
    </div>
</div>
{% endblock content %}
