{% extends 'base.html' %}

{% block content %}

<div class="card">
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ticket id</th>
                    <th scope="col">ticket title</th>
                    <th scope="col">customer</th>
                    <th scope="col">date created</th>
                    <th scope="col">action</th>
                    <th scope="col">delete ticket</th>
                </tr>
            </thead>
            <tbody>
                {% for ticket in tickets %}
                <tr>
                    <td><a href="{% url 'ticket-details' ticket.ticket_id %}">{{ticket.ticket_id}}</a></td>
                    <td>{{ticket.ticket_title}}</td>
                    <td>{{ticket.customer}}</td>
                    <td>{{ticket.created_on}}</td>
                    <td><a href="{% url 'assign-ticket' ticket.ticket_id %}" class="btn btn-outline-primary btn-sm">assign to engineer</a></td>
                    <!--url 'assign-ticket' ticket.ticket_id یو ار ال اینم اینه ارور میده-->
                    <td><a href="" class="btn btn-danger">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock content %}
